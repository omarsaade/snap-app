<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="assets/favicon.svg"
      sizes="any"
      type="image/svg+xml"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Snap is a photo sharing platform for people who love architecture. Share your favorite snap. Find where it is. Get inspired. Plan a visit. Explore it now!"
    />
    <link rel="apple-touch-icon" href="#" />
 
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
    <title>Snap App</title>
    <!-- Loading the Maps JavaScript API
    
    
    
    
    
  
      This HTML file is a template.

    <script
      src="https://maps.googleapis.com/maps/api/js?key=%REACT_APP_GOOGLE_API_KEY%"
      async
      defer
    ></script>
  
    <script type="text/javascript">
     
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
